<!-- Body section is referenced in JS with Template.body like a special "parent" template that can include other child templates -->
<body>
  <div class="container">
    <header>
      <!--Display incompleteCount-->
      <h1>Things to be done ({{incompleteCount}})</h1>
      <!--Add hide-completed checkbox to HTML-->
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
      <!-- Include loginButtons-->
      {{> loginButtons}}
      <!--Only show add task form if logged in-->
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to ad new tasks" />
      </form>
      {{/if}}
    </header>

    <ul>
      <!-- statements usded by Spacebars to add logic and data to view -->
      {{#each tasks}} {{>task}} {{/each}}
    </ul>
  </div>
</body>
