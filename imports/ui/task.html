<!-- Moved task template from body.html to its own file
Add buttons to Task component-->
<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <!-- Add private button-->
    {{#if isOwner}}
    <button class="toggle-private">{{#if private}} private {{else}} public {{/if}}</button>
    {{/if}}

    <!--Display username next to task by adding a Spacebars statement-->
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
